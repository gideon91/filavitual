<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M√≥dulos de Atenci√≥n</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px; /* Ajuste global del padding */
    }

    .title {
      text-align: center;
      font-size: 2.2rem; /* M√°s grande para destacar */
      font-weight: 700;
      margin-bottom: 40px;
      color: #2c3e50;
      width: 100%;
      letter-spacing: 0.5px;
    }

    .container-layout {
      display: flex;
      justify-content: center;
      gap: 30px; /* Espacio entre las columnas y el pasillo */
      max-width: 1200px; /* Ancho m√°ximo para el dise√±o */
      width: 100%;
      padding: 20px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 20px; /* Espacio entre m√≥dulos */
    }

    .left-column {
      flex: 1; /* Ocupa el espacio disponible */
      max-width: 300px; /* Ancho m√°ximo para la columna izquierda */
      max-height: 900px;
    }

    .right-column {
      flex: 1;
      max-width: 220px; /* M√°s angosto para m√≥dulos verticales */
    }

    .aisle {
      flex-shrink: 0; /* No se encoge */
      width: 80px; /* Ancho del pasillo */
      background-color: #e9ecef; /* Color para el pasillo */
      border-radius: 8px;
      margin: 0 20px; /* Espacio alrededor del pasillo */
      display: flex;
      flex-direction: column;
      justify-content: space-around; /* Distribuye el contenido (si hubiera) */
      align-items: center;
      position: relative;
    }

    .module {
      background-color: white;
      border: 1px solid #e0e6ed;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0, 122, 204, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #2c3e50;
      text-align: center;
      padding: 15px;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      position: relative;
      overflow: hidden;
      box-sizing: border-box;
      width: 100%; /* Ocupa el 100% del ancho de su columna */
      min-height: 100px; /* Altura m√≠nima para asegurar contenido */
    }

    /* Alturas espec√≠ficas para los m√≥dulos, ajustadas para que encajen bien */
    .module-left-height {
      height: 150px; /* M√°s espacio para mostrar el t√≠tulo completo */
    }

    .module-right-height {
      height: 160px; /* Ajustado para que los 3 m√≥dulos encajen bien */
    }
    
    .module::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: #007acc;
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .module:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 122, 204, 0.15);
      border-color: #b3e0ff;
      cursor: pointer;
    }

    .module:hover::before {
      transform: scaleX(1);
    }

    .icon {
      font-size: 32px;
      margin-bottom: 8px;
      color: #007acc;
      transition: all 0.3s ease;
    }

    .module h3 {
      margin: 0 0 5px 0;
      font-size: 1.1rem; /* Tama√±o de fuente m√°s legible */
      font-weight: 600;
    }

    .status {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      padding: 4px 12px;
      border-radius: 15px;
      background-color: #e6f7ff;
      color: #007acc;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .module:hover .icon {
      transform: scale(1.1);
    }

    .module:hover .status {
      background-color: #007acc;
      color: white;
    }

    .module.active {
      background-color: #f0f9ff;
      border-color: #007acc;
    }

    .module.active::before {
      transform: scaleX(1);
      background: #ff6b6b; /* Color para "Ocupado" */
    }

    .module.active .status {
      background-color: #ff6b6b;
      color: white;
    }

    .divider {
      width: 100%;
      height: 2px;
      background-color: #ced4da; /* Color de la l√≠nea divisora */
      margin: 10px 0; /* Espacio alrededor de la l√≠nea */
    }

    /* Media Queries para responsividad */
    @media (max-width: 992px) {
      .container-layout {
        flex-direction: column;
        gap: 20px;
        align-items: center;
      }
      .aisle {
        width: 100%;
        height: 20px; /* Pasillo horizontal en pantallas peque√±as */
        margin: 20px 0;
      }
      .left-column, .right-column {
        max-width: 100%; /* Ocupan todo el ancho disponible */
      }
      .module-left-height, .module-right-height {
        height: auto; /* Altura autom√°tica en m√≥viles */
        min-height: 100px; /* Asegura altura m√≠nima */
      }
    }

    @media (max-width: 576px) {
      .title {
        font-size: 1.8rem;
        margin-bottom: 30px;
      }
      body {
        padding: 15px;
      }
      .container-layout {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="title">M√≥dulos de Atenci√≥n</div>
  
  <div class="container-layout">
    <div class="column left-column">
      <div class="module module-left-height" onclick="toggleModule(this)">
        <div class="icon">üñ•Ô∏è</div>
        <h3>M√≥dulo 1</h3>
        <div class="status">Disponible</div>
      </div>
      <div class="module module-left-height" onclick="toggleModule(this)">
        <div class="icon">üñ•Ô∏è</div>
        <h3>M√≥dulo 2</h3>
        <div class="status">Disponible</div>
      </div>
      <div class="module module-left-height" onclick="toggleModule(this)">
        <div class="icon">üñ•Ô∏è</div>
        <h3>M√≥dulo 3</h3>
        <div class="status">Disponible</div>
      </div>
      <div class="module module-left-height" onclick="toggleModule(this)">
        <div class="icon">üñ•Ô∏è</div>
        <h3>M√≥dulo 4</h3>
        <div class="status">Disponible</div>
      </div>
    </div>

    <div class="aisle"></div>

    <div class="column right-column">
      <div class="module module-right-height" onclick="toggleModule(this)">
        <div class="icon">üñ•Ô∏è</div>
        <h3>M√≥dulo 5</h3>
        <div class="status">Disponible</div>
      </div>
      <div class="divider"></div>
      <div class="module module-right-height" onclick="toggleModule(this)">
        <div class="icon">üñ•Ô∏è</div>
        <h3>M√≥dulo 6</h3>
        <div class="status">Disponible</div>
      </div>
      <div class="module module-right-height" onclick="toggleModule(this)">
        <div class="icon">üñ•Ô∏è</div>
        <h3>M√≥dulo 7</h3>
        <div class="status">Disponible</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    function toggleModule(module) {
      module.classList.toggle("active");
      const status = module.querySelector(".status");
      
      if (module.classList.contains("active")) {
        status.textContent = "Ocupado";
      } else {
        status.textContent = "Disponible";
      }
    }
  </script>
</body>
</html>
